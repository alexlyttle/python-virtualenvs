<h1>Python Virtual Environments</h1>
<p>Alex Lyttle | Skills Session | 14 May 2021</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="2" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1>Overview</h1>
<ol>
<li>Prerequisits and definitions</li>
<li>Why should I use a virtual environment?</li>
<li>How do I create a virtual environment?</li>
<li>Will they work with Jupyter notebooks?</li>
<li>How do I manage different Python versions?</li>
<li>Live demonstration</li>
</ol>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="3" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1>Prerequisites</h1>
<p>This skills session assumes you are familiar with the following,</p>
<ul>
<li>Python &gt;= 3.3</li>
<li>Conda &gt;= 4.6 (optional)</li>
<li>IPython &gt;= 6.0 (optional)</li>
<li>Python 2 (optional)</li>
</ul>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="4" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1>What is Python?</h1>
<p>Python is an interpreted programming language. To run Python code we need to install an <em>interpreter</em>. You may then access the interpreter with the <code>python</code> command in your <em>terminal</em> application.</p>
<ul>
<li>Your computer searches the <code>PATH</code> for the first script named <code>python</code>.</li>
<li>Depending on your system or installation, this could correspond to Python 2 or 3.</li>
<li>You may need to type <code>python3</code> if both versions are installed.</li>
</ul>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="5" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1>What is <code>pip</code>?</h1>
<p>You can install many packages (available locally, or remotely via PyPI) through the Python module <code>pip</code>. Using the <code>pip</code> command in your terminal,</p>
<ul>
<li>Your computer searches the <code>PATH</code> for the first script named <code>pip</code>.</li>
<li>This may not correspond to the version of Python you want to use!</li>
<li>If unsure, use <code>python -m pip</code> where <code>python</code> is your chosen version.</li>
<li>Use <code>python -m pip --user</code> to install packages to your user only.</li>
</ul>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="6" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1>What is Conda?</h1>
<p>Conda is a package and environment management system. Unlike <code>pip</code>, Conda can be used to manage environments with multiple programming languages.</p>
<p>If you installed Python with Anaconda, it is managed by the <code>base</code> Conda environment. You can use the <code>conda</code> command in the Anaconda Prompt, or in your terminal after you use <code>conda init</code> to configure your <code>PATH</code>. Restart your terminal to access the <code>python</code> command.</p>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-class="lead" data-theme="mytheme" class="lead" data-marpit-pagination="7" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--class:lead;--theme:mytheme;">
<blockquote>
<p>Help! I updated a Python package and now my code is broken!</p>
</blockquote>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="8" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1>Example</h1>
<p>We want to run a script <code>myscript.py</code></p>
<ul>
<li>Imports some packages called <code>foo</code> and <code>bar</code> available on PyPI</li>
<li><code>bar</code> <em>depends</em> on a specific version of <code>foo</code></li>
</ul>
<p>We type the following into our terminal,</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>python -m pip install foo bar  <span class="hljs-comment"># Installs script dependencies</span>
python myscript.py             <span class="hljs-comment"># Runs the script</span>
</span></span></foreignObject></svg></code></pre>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="9" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1>Example</h1>
<p>Later, we update <code>foo</code> to use a new feature,</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>pip install --upgrade foo
</span></span></foreignObject></svg></code></pre>
<p>We run <code>myscript.py</code> again, but now there's an error! The <code>bar</code> package doesn't work with the updated <code>foo</code> package.</p>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="10" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1>Why a virtual environment?</h1>
<p>When you install <code>foo</code> and <code>bar</code> they are put in the <code>site-packages</code> directory associated with your Python interpreter. This is where Python accesses the package when you run code.</p>
<p>When you install a package, it may have <em>dependencies</em> — i.e. other required packages. Sometimes dependencies must be a <em>particular version</em> in order for a package to work. <strong>Therefore, if you update one package, it could break another.</strong></p>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="11" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1>What is a virtual environment?</h1>
<ul>
<li>Allows you to keep dependencies required by different projects separate</li>
<li>Updates your <code>PATH</code> to prioritise a specific Python interpreter</li>
<li>Has its own isolated <code>site-packages</code> directory</li>
<li>Updates your <code>sys.path</code> so that Python looks for packages installed within the isolated <code>site-packages</code> directory only</li>
</ul>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="12" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/images/terminal-code.png&quot;);background-size:auto 50%;filter:blur(1px);"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="12" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="12" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>How do I make a virtual environment?</h1>

<p>Depends on how you installed Python</p>
<ul>
<li>Anaconda/Miniconda uses <code>conda</code> to manage environments</li>
<li>Otherwise
<ul>
<li><code>venv</code></li>
<li><code>virtualenv</code>/<code>virtualenvwrapper</code></li>
</ul>
</li>
</ul>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="12" data-marpit-pagination-total="30"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="13" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Virtual environments with <code>conda</code> - Create</span></foreignObject></svg></h1>
<ul>
<li>Can be created in Anaconda Navigator</li>
<li>Or, can be created in Terminal or Anaconda Prompt (see below)</li>
</ul>
<p>To create an environment named <code>myenv</code> with access to the latest version of Python,</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>conda create --name myenv python
</span></span></foreignObject></svg></code></pre>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="14" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Virtual environments with <code>conda</code> - Use</span></foreignObject></svg></h1>
<p>To <em>activate</em> and use the environment,</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>conda activate myenv
<span class="hljs-comment"># Example usage:</span>
conda install foo
python myscript.py
</span></span></foreignObject></svg></code></pre>
<p>To <em>deactivate</em> the environment,</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>conda deactivate
</span></span></foreignObject></svg></code></pre>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="15" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Virtual environments with <code>venv</code> - Create</span></foreignObject></svg></h1>
<ul>
<li>The simplest way to get started without <code>conda</code></li>
<li>Only works with Python 3 (for Python 2 see <code>virtualenv</code>)</li>
<li>No installation needed</li>
</ul>
<p>To create the environment,</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>python -m venv path/to/myenv
</span></span></foreignObject></svg></code></pre>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="16" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Virtual environments with <code>venv</code> - Use</span></foreignObject></svg></h1>
<p>To activate and use the environment,</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-built_in">source</span> path/to/myenv/bin/activate
<span class="hljs-comment"># Example usage:</span>
pip install foo==1.0  <span class="hljs-comment"># installing version 1.0 of a package</span>
python myscript.py    <span class="hljs-comment"># running a script</span>
</span></span></foreignObject></svg></code></pre>
<p>To deactivate the environment and go back to system Python,</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>deactivate
</span></span></foreignObject></svg></code></pre>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="17" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Virtual environments with <code>virtualenv</code> - Install</span></foreignObject></svg></h1>
<ul>
<li>Compatible with Python 2 and <code>virtualenvwrapper</code></li>
<li>More features (see the <a href="https://virtualenv.pypa.io/en/latest/">docs</a> for examples)</li>
</ul>
<p>To install <code>virtualenv</code>,</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>python -m pip install virtualenv
</span></span></foreignObject></svg></code></pre>
<p>where <code>python</code> is your system python.</p>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="18" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Virtual environments with <code>virtualenv</code> - Create</span></foreignObject></svg></h1>
<p>To create the environment,</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>virtualenv path/to/myenv
</span></span></foreignObject></svg></code></pre>
<p>Activating and using the environment is the same as with <code>venv</code>.</p>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="19" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Virtual environments with <code>virtualenvwrapper</code> - Install</span></foreignObject></svg></h1>
<ul>
<li>Provides memorable, easy to use commands</li>
<li>Requires a bit more setup (see e.g. the <a href="https://virtualenvwrapper.readthedocs.io/en/latest/">docs</a>)</li>
<li>Need to use <a href="https://pypi.org/project/virtualenvwrapper-win/">virtualenvwraper-win</a> for Windows OS</li>
</ul>
<p>To install <code>virtualenvwrapper</code>,</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>python -m pip install virtualenvwrapper
</span></span></foreignObject></svg></code></pre>
<p>See <a href="https://virtualenvwrapper.readthedocs.io/en/latest/install.html">here</a> for more information on installation.</p>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="20" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Virtual environments with <code>virtualenvwrapper</code> - Setup</span></foreignObject></svg></h1>
<p>For example, on Unix-like OS, add these lines to your shell startup file (e.g. <code>.bashrc</code>, <code>.profile</code>, <code>.zshrc</code>)</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-built_in">export</span> WORKON_HOME=<span class="hljs-variable">$HOME</span>/.virtualenvs  <span class="hljs-comment"># Path to virtual environments folder</span>
<span class="hljs-built_in">export</span> PROJECT_HOME=<span class="hljs-variable">$HOME</span>/Projects     <span class="hljs-comment"># Path to your projects folder</span>
<span class="hljs-built_in">source</span> /usr/<span class="hljs-built_in">local</span>/bin/virtualenvwrapper.sh  <span class="hljs-comment"># </span>
</span></span></foreignObject></svg></code></pre>
<p>then reload the startup file,</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-built_in">source</span> path/to/startup/file
</span></span></foreignObject></svg></code></pre>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="21" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Virtual environments with <code>virtualenvwrapper</code> - Create</span></foreignObject></svg></h1>
<p>To make an environment,</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>mkvirtualenv myenv
</span></span></foreignObject></svg></code></pre>
<p>To activate and use the environment,</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>workon myenv
</span></span></foreignObject></svg></code></pre>
<p>Deactivate in the same way as before with the <code>deactivate</code> command.</p>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="22" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1>Virtual environments - Summary</h1>
<table>
<thead>
<tr>
<th>-</th>
<th><code>conda</code></th>
<th><code>venv</code></th>
<th><code>virtualenv</code>/<code>virtualenvwrapper</code></th>
</tr>
</thead>
<tbody>
<tr>
<td>Pros</td>
<td>Easy to use if you use conda to manage Python</td>
<td>Easy to use with Python 3</td>
<td>Provides more memorable commands and features</td>
</tr>
<tr>
<td>Cons</td>
<td><code>conda</code> package management can be confusing</td>
<td>Lacks some features of its parent package</td>
<td>Requires installation and setup</td>
</tr>
</tbody>
</table>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="23" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1>Jupyter Notebooks</h1>
<p>Assuming Jupyter is installed on your computer. What if you want to run a Jupyter Notebook within your virtual environment?</p>
<p><strong>No need to install Jupyter in every environment!</strong></p>
<p>You only need to install the IPython kernelspec for that environment. See <a href="https://ipython.readthedocs.io/en/stable/install/kernel_install.html">here</a> for more information.</p>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="24" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1>Jupyter Notebooks - <code>conda</code></h1>
<p>If we want to run a Jupyter notebook in the <code>myenv</code> <code>conda</code> environment,</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>conda activate myenv  <span class="hljs-comment"># make sure we are in myenv</span>
conda install ipykernel
python -m ipykernel install --user --name myenv --display-name <span class="hljs-string">&quot;Python 3 (myenv)&quot;</span>
</span></span></foreignObject></svg></code></pre>
<p>Launch Jupyter and you should see a new kernel option named &quot;Python 3 (myenv)&quot;.</p>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="25" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1>Jupyter Notebooks - <code>pip</code></h1>
<p>It is similar when using <code>pip</code>,</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-built_in">source</span> ~/.virtualenvs/myenv/bin/activate  <span class="hljs-comment"># if using venv or virtualenv OR</span>
workon myenv                              <span class="hljs-comment"># if using virtualenvwrapper</span>

pip install ipykernel
python -m ipykernel install --user --name myenv --display-name <span class="hljs-string">&quot;Python 3 (myenv)&quot;</span>
</span></span></foreignObject></svg></code></pre>
<p>Launch Jupyter and you should see a new kernel option named &quot;Python 3 (myenv)&quot;.</p>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-class="lead" data-theme="mytheme" class="lead" data-marpit-pagination="26" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--class:lead;--theme:mytheme;">
<blockquote>
<p>Help! I updated Python and now my code is broken!</p>
</blockquote>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="27" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> How do I manage different Python versions?</span></foreignObject></svg></h1>
<ul>
<li>
<p>If using <code>conda</code> each environment can have its own Python interpreter, e.g.</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>conda create --name myenv python=3.7
</span></span></foreignObject></svg></code></pre>
<p>will create an environment specifically for Python 3.7</p>
</li>
<li>
<p><code>virtualenv</code> allows you to specify the path to a Python interpreter</p>
</li>
<li>
<p>Otherwise, consider using <code>pyenv</code> (download instructions <a href="https://github.com/pyenv/pyenv">here</a>)</p>
</li>
</ul>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="28" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1>What is <code>pyenv</code>?</h1>
<ul>
<li>Can be installed with Homebrew on MacOS or compiled from source</li>
<li>Manages several versions of Python on your machine</li>
<li>Provides easy ways to install different Python versions</li>
<li>Can be used with <code>virtualenv</code> and <code>virtualenvwrapper</code> via <code>pyenv-virtualenv</code> and <code>pyenv-virtualenvwrapper</code></li>
<li>If interested, see these blogs for getting started <a href="https://medium.com/@henriquebastos/the-definitive-guide-to-setup-my-python-workspace-628d68552e14">here</a> and <a href="https://gist.github.com/wronk/a902185f5f8ed018263d828e1027009b">here</a></li>
</ul>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-theme="mytheme" data-marpit-pagination="29" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--theme:mytheme;">
<h1>Demonstration</h1>
<p>I will switch to the Terminal to demonstrate setting up and using virtual environments...</p>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-footer="Alex Lyttle | Skills Session | 14 May 2021" data-class="lead" data-theme="mytheme" class="lead" data-marpit-pagination="30" data-marpit-pagination-total="30" style="--paginate:true;--footer:Alex Lyttle | Skills Session | 14 May 2021;--class:lead;--theme:mytheme;">
<h1>Thank you for listening!</h1>
<footer>Alex Lyttle | Skills Session | 14 May 2021</footer>
</section>
